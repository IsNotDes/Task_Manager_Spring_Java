<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: float 6s ease-in-out infinite;
        }

        .header h1 {
            font-size: 3em;
            margin-bottom: 15px;
            font-weight: 700;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
            position: relative;
            z-index: 1;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.95;
            position: relative;
            z-index: 1;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .task-card.high-priority {
            border-left: 4px solid #dc3545;
        }

        .task-card.medium-priority {
            border-left: 4px solid #ffc107;
        }

        .task-card.low-priority {
            border-left: 4px solid #28a745;
        }

        .main-content {
            padding: 30px;
        }

        .task-form {
            background: linear-gradient(145deg, #ffffff 0%, #f8f9fa 100%);
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            border: 1px solid #e9ecef;
            box-shadow: 0 8px 25px rgba(0,0,0,0.08);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .task-form:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(0,0,0,0.12);
        }

        .task-form h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #4facfe;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
        }

        .btn-danger:hover {
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }

        .btn-success {
            background: linear-gradient(135deg, #51cf66 0%, #40c057 100%);
        }

        .btn-success:hover {
            box-shadow: 0 5px 15px rgba(81, 207, 102, 0.4);
        }

        .filters {
            margin-bottom: 30px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
        }

        .stats-bar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 25px;
            display: flex;
            justify-content: space-around;
            text-align: center;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .stat-item {
            flex: 1;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            display: block;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .filters h3 {
            color: #333;
            margin-right: 10px;
        }

        .task-list {
            display: grid;
            gap: 20px;
        }

        .task-card {
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 15px;
            padding: 25px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .task-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(180deg, #ffd43b 0%, #ff922b 100%);
            transition: width 0.3s ease;
        }

        .task-card.done::before {
            background: linear-gradient(180deg, #51cf66 0%, #40c057 100%);
        }

        .task-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
        }

        .task-card:hover::before {
            width: 6px;
        }

        .task-card.done {
            background: linear-gradient(145deg, #f8fff9 0%, #e8f5e8 100%);
        }

        .task-card.pending {
            background: linear-gradient(145deg, #fffef7 0%, #fff8e1 100%);
        }

        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .task-title {
            font-size: 1.3em;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .task-status {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            margin-right: 10px;
        }

        .task-status.pending {
            background: #fff3cd;
            color: #856404;
        }

        .task-status.done {
            background: #d4edda;
            color: #155724;
        }

        .task-priority {
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .task-priority.high {
            background: #ffe0e0;
            color: #d63384;
        }

        .task-priority.medium {
            background: #fff3cd;
            color: #856404;
        }

        .task-priority.low {
            background: #d4edda;
            color: #155724;
        }

        .task-badges {
            display: flex;
            gap: 8px;
            align-items: center;
            flex-wrap: wrap;
        }

        .task-description {
            color: #666;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .task-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .task-date {
            color: #888;
            font-size: 14px;
        }

        .task-actions {
            display: flex;
            gap: 10px;
        }

        .task-actions button {
            padding: 8px 15px;
            font-size: 14px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state h3 {
            margin-bottom: 10px;
            color: #333;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 10px;
            }

            .main-content {
                padding: 20px;
            }

            .filters {
                flex-direction: column;
                align-items: stretch;
            }

            .task-header {
                flex-direction: column;
                gap: 10px;
            }

            .task-actions {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📋 Task Manager</h1>
            <p>Organize your tasks efficiently with this simple and elegant interface</p>
        </div>

        <div class="main-content">
            <!-- Add New Task Form -->
            <div class="task-form">
                <h2>➕ Add New Task</h2>
                <form id="taskForm">
                    <div class="form-group">
                        <label for="title">Task Title *</label>
                        <input type="text" id="title" name="title" required placeholder="Enter task title...">
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" name="description" placeholder="Enter task description..."></textarea>
                    </div>
                    <div class="form-group">
                        <label for="dueDate">Due Date</label>
                        <input type="date" id="dueDate" name="dueDate">
                    </div>
                    <div class="form-group">
                        <label for="priority">Priority</label>
                        <select id="priority" name="priority">
                            <option value="low">🟢 Low Priority</option>
                            <option value="medium" selected>🟡 Medium Priority</option>
                            <option value="high">🔴 High Priority</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="status">Status</label>
                        <select id="status" name="status">
                            <option value="pending">📝 Pending</option>
                            <option value="done">✅ Done</option>
                        </select>
                    </div>
                    <button type="submit" class="btn">Add Task</button>
                </form>
            </div>

            <!-- Statistics Bar -->
            <div class="stats-bar" id="statsBar">
                <div class="stat-item">
                    <span class="stat-number" id="totalTasks">0</span>
                    <span class="stat-label">Total Tasks</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="pendingTasks">0</span>
                    <span class="stat-label">Pending</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="completedTasks">0</span>
                    <span class="stat-label">Completed</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="completionRate">0%</span>
                    <span class="stat-label">Completion Rate</span>
                </div>
            </div>

            <!-- Search and Filters -->
            <div class="filters">
                <h3>🔍 Search & Filter:</h3>
                <input type="text" id="searchInput" placeholder="Search tasks..." style="flex: 1; max-width: 300px; margin-right: 15px;">
                <button class="btn" onclick="filterTasks('all')">📋 All Tasks</button>
                <button class="btn" onclick="filterTasks('pending')">⏳ Pending</button>
                <button class="btn btn-success" onclick="filterTasks('done')">✅ Completed</button>
            </div>

            <!-- Task List -->
            <div id="taskList" class="task-list">
                <div class="loading">
                    <h3>Loading tasks...</h3>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = '/tasks';
        let currentFilter = 'all';

        // Load tasks when page loads
        document.addEventListener('DOMContentLoaded', function() {
            loadTasks();
            
            // Set default due date to tomorrow
            const tomorrow = new Date();
            tomorrow.setDate(tomorrow.getDate() + 1);
            document.getElementById('dueDate').value = tomorrow.toISOString().split('T')[0];

            // Add search functionality
            document.getElementById('searchInput').addEventListener('input', function() {
                filterTasksBySearch();
            });
        });

        // Handle form submission
        document.getElementById('taskForm').addEventListener('submit', function(e) {
            e.preventDefault();
            createTask();
        });

        let allTasks = [];

        async function loadTasks(status = null) {
            try {
                const url = status ? `${API_BASE}?status=${status}` : API_BASE;
                const response = await fetch(url);
                const tasks = await response.json();
                
                if (status === null) {
                    allTasks = tasks;
                    updateStatistics(tasks);
                }
                
                displayTasks(tasks);
            } catch (error) {
                console.error('Error loading tasks:', error);
                document.getElementById('taskList').innerHTML = 
                    '<div class="empty-state"><h3>Error loading tasks</h3><p>Please check if the server is running.</p></div>';
            }
        }

        function updateStatistics(tasks) {
            const total = tasks.length;
            const pending = tasks.filter(task => task.status === 'pending').length;
            const completed = tasks.filter(task => task.status === 'done').length;
            const completionRate = total > 0 ? Math.round((completed / total) * 100) : 0;

            document.getElementById('totalTasks').textContent = total;
            document.getElementById('pendingTasks').textContent = pending;
            document.getElementById('completedTasks').textContent = completed;
            document.getElementById('completionRate').textContent = completionRate + '%';
        }

        function filterTasksBySearch() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            if (searchTerm === '') {
                displayTasks(allTasks);
                return;
            }

            const filteredTasks = allTasks.filter(task => 
                task.title.toLowerCase().includes(searchTerm) ||
                task.description.toLowerCase().includes(searchTerm)
            );
            displayTasks(filteredTasks);
        }

        async function createTask() {
            const formData = new FormData(document.getElementById('taskForm'));
            const task = {
                title: formData.get('title'),
                description: formData.get('description'),
                dueDate: formData.get('dueDate'),
                status: formData.get('status'),
                priority: formData.get('priority')
            };

            try {
                const response = await fetch(API_BASE, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(task)
                });

                if (response.ok) {
                    document.getElementById('taskForm').reset();
                    // Reset due date to tomorrow
                    const tomorrow = new Date();
                    tomorrow.setDate(tomorrow.getDate() + 1);
                    document.getElementById('dueDate').value = tomorrow.toISOString().split('T')[0];
                    
                    loadTasks(currentFilter === 'all' ? null : currentFilter);
                } else {
                    alert('Error creating task');
                }
            } catch (error) {
                console.error('Error creating task:', error);
                alert('Error creating task');
            }
        }

        async function updateTask(id, currentStatus) {
            // First, get the current task data
            try {
                const getResponse = await fetch(`${API_BASE}/${id}`);
                const currentTask = await getResponse.json();
                
                // Toggle the status
                const newStatus = currentStatus === 'pending' ? 'done' : 'pending';
                const updatedTask = { 
                    ...currentTask, 
                    status: newStatus 
                };

                console.log('Updating task:', id, 'from', currentStatus, 'to', newStatus);

                const response = await fetch(`${API_BASE}/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(updatedTask)
                });

                if (response.ok) {
                    console.log('Task updated successfully');
                    loadTasks(currentFilter === 'all' ? null : currentFilter);
                } else {
                    const errorText = await response.text();
                    console.error('Error response:', errorText);
                    alert('Error updating task: ' + errorText);
                }
            } catch (error) {
                console.error('Error updating task:', error);
                alert('Error updating task: ' + error.message);
            }
        }

        async function deleteTask(id) {
            if (!confirm('Are you sure you want to delete this task?')) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/${id}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    loadTasks(currentFilter === 'all' ? null : currentFilter);
                } else {
                    alert('Error deleting task');
                }
            } catch (error) {
                console.error('Error deleting task:', error);
                alert('Error deleting task');
            }
        }

        function filterTasks(status) {
            currentFilter = status;
            document.getElementById('searchInput').value = ''; // Clear search
            
            if (status === 'all') {
                loadTasks();
            } else {
                loadTasks(status);
            }
        }

        function displayTasks(tasks) {
            const taskList = document.getElementById('taskList');
            
            if (tasks.length === 0) {
                taskList.innerHTML = `
                    <div class="empty-state">
                        <h3>No tasks found</h3>
                        <p>Add your first task using the form above!</p>
                    </div>
                `;
                return;
            }

            taskList.innerHTML = tasks.map(task => `
                <div class="task-card ${task.status}" style="animation: slideIn 0.5s ease-out;">
                    <div class="task-header">
                        <div>
                            <div class="task-title">${escapeHtml(task.title)}</div>
                            <div class="task-badges">
                                <span class="task-status ${task.status}">
                                    ${task.status === 'pending' ? '📝 Pending' : '✅ Done'}
                                </span>
                                ${task.priority ? `<span class="task-priority ${task.priority}">
                                    ${task.priority === 'high' ? '🔴 High' : task.priority === 'medium' ? '🟡 Medium' : '🟢 Low'}
                                </span>` : ''}
                            </div>
                        </div>
                    </div>
                    
                    ${task.description ? `<div class="task-description">${escapeHtml(task.description)}</div>` : ''}
                    
                    <div class="task-meta">
                        <div class="task-date">
                            ${task.dueDate ? `📅 Due: ${formatDate(task.dueDate)}` : 'No due date'}
                        </div>
                        <div>ID: ${task.id}</div>
                    </div>
                    
                    <div class="task-actions">
                        <button class="btn ${task.status === 'pending' ? 'btn-success' : ''}" 
                                onclick="updateTask(${task.id}, '${task.status}')">
                            ${task.status === 'pending' ? '✅ Mark Done' : '📝 Mark Pending'}
                        </button>
                        <button class="btn btn-danger" onclick="deleteTask(${task.id})">
                            🗑️ Delete
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', { 
                year: 'numeric', 
                month: 'short', 
                day: 'numeric' 
            });
        }

        function escapeHtml(text) {
            if (typeof text !== 'string') return text;
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
